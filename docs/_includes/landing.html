<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <div class="row justify-content-center align-items-center p-4">
        <div class="col-lg-4 col-md-6 text-center mt-4">
            <!-- Fine Circle Responsive Image -->
            <div id="container" class="my-2">
                <div id="dummy"></div>
                <div id="element">
                    <img src="{{ site.author.image }}" alt="{{ site.title }}" class="circle-image wow animated zoomIn" data-wow-delay=".1s">
                </div>
            </div>

            <p class="text-muted wow animated slideInUp" data-wow-delay=".15s">{{ site.description }}</p>
            <a href="cv.pdf" download class="btn btn-primary wow animated slideInUp" data-wow-delay=".2s">Download CV</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
