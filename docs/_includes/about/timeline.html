<style>
/* Timeline Styling */
.timeline-container {
  position: relative;
  padding: 2rem 0;
  max-width: 1000px;
  margin: 0 auto;
}

.timeline-item {
  background: linear-gradient(135deg, rgba(30, 30, 47, 0.8), rgba(45, 27, 105, 0.6));
  border: 1px solid rgba(88, 166, 255, 0.3);
  border-radius: 16px;
  padding: 2rem;
  margin-bottom: 2rem;
  margin-left: 40px;
  position: relative;
  transition: all 0.4s ease;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInUp 0.6s forwards;
}

.timeline-item:nth-child(2) { animation-delay: 0.1s; }
.timeline-item:nth-child(3) { animation-delay: 0.2s; }
.timeline-item:nth-child(4) { animation-delay: 0.3s; }
.timeline-item:nth-child(5) { animation-delay: 0.4s; }
.timeline-item:nth-child(6) { animation-delay: 0.5s; }
.timeline-item:nth-child(7) { animation-delay: 0.6s; }
.timeline-item:nth-child(8) { animation-delay: 0.7s; }

@keyframes fadeInUp {
  to { 
    opacity: 1; 
    transform: translateY(0); 
  }
}

.timeline-item:hover {
  transform: translateX(10px);
  border-color: #58a6ff;
  box-shadow: 0 8px 32px rgba(88, 166, 255, 0.3);
}

.timeline-item::before {
  content: '';
  position: absolute;
  left: -30px;
  top: 0;
  bottom: -2rem;
  width: 3px;
  background: linear-gradient(180deg, #58a6ff, #238636);
}

.timeline-item:last-child::before {
  bottom: 0;
}

.timeline-item::after {
  content: '';
  position: absolute;
  left: -38px;
  top: 30px;
  width: 18px;
  height: 18px;
  background: #58a6ff;
  border: 3px solid #0d1117;
  border-radius: 50%;
  box-shadow: 0 0 0 4px rgba(88, 166, 255, 0.2);
  transition: all 0.3s ease;
}

.timeline-item:hover::after {
  transform: scale(1.3);
  box-shadow: 0 0 0 8px rgba(88, 166, 255, 0.3);
}

.timeline-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 1rem;
  flex-wrap: wrap;
  gap: 1rem;
}

.timeline-title {
  font-size: 1.4rem;
  font-weight: 700;
  color: #58a6ff;
  margin: 0;
  flex: 1;
}

.timeline-date {
  background: rgba(88, 166, 255, 0.2);
  color: #58a6ff;
  padding: 0.4rem 1rem;
  border-radius: 20px;
  font-size: 0.9rem;
  font-weight: 600;
  white-space: nowrap;
}

.timeline-date.current {
  background: rgba(35, 134, 54, 0.2);
  color: #238636;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.7; }
}

.timeline-description {
  color: #e6edf3;
  line-height: 1.7;
  font-size: 1rem;
}

.timeline-description strong {
  color: #58a6ff;
  font-weight: 600;
}

.timeline-description ul {
  margin-left: 1.5rem;
  margin-top: 0.5rem;
}

.timeline-description li {
  margin-bottom: 0.5rem;
  color: #c9d1d9;
}

.timeline-description p:last-child strong {
  color: #238636;
}

@media (max-width: 768px) {
  .timeline-item {
    margin-left: 0;
  }
  
  .timeline-item::before,
  .timeline-item::after {
    display: none;
  }
  
  .timeline-item {
    padding: 1.5rem;
    margin-bottom: 1.5rem;
  }
  
  .timeline-header {
    flex-direction: column;
  }
  
  .timeline-title {
    font-size: 1.2rem;
  }
}
</style>

<!-- Template HTML am√©lior√© -->
<div class="skills-category" data-category="{{ include.title | slugify }}">
  <h3>{{ include.title }}</h3>
  
  {% for skill in include.source %}
  <div class="skill-item">
    <div class="skill-header">
      <span class="skill-name">
        {{ skill.name }}
        {% if skill.certified %}
        <span class="skill-badge">‚úì Certified</span>
        {% endif %}
      </span>
      <span class="skill-percentage">{{ skill.percentage }}%</span>
    </div>
    
    <div class="skill-bar-container">
      <div 
        class="skill-bar" 
        style="width: {{ skill.percentage }}%"
        data-level="{% if skill.percentage >= 90 %}expert{% elsif skill.percentage >= 75 %}advanced{% elsif skill.percentage >= 60 %}intermediate{% else %}beginner{% endif %}"
        data-tooltip="{{ skill.name }} - {{ skill.percentage }}%"
      ></div>
    </div>
  </div>
  {% endfor %}
</div>
<div class="timeline-container">
  {% for item in site.data.timeline %}
  <div class="timeline-item">
    <div class="timeline-header">
      <h3 class="timeline-title">{{ item.title }}</h3>
      <span class="timeline-date {% if item.to == 'Present' %}current{% endif %}">
        {{ item.from }} ‚Äî {{ item.to }}
      </span>
    </div>
    <div class="timeline-description">
      {{ item.description | markdownify }}
    </div>
  </div>
  {% endfor %}
</div>
