### Site Settings ###
title: "Hicham El Mehdi"
description: >
  Ingénieur en Intelligence Artificielle | Computer Vision & Deep Learning
  Passionné par l'innovation technologique et les systèmes intelligents
baseurl: "/Portfolio"                    # Nom de ton dépôt GitHub Pages
url: "https://mehdiHCH.github.io"        # Ton URL GitHub Pages
repository: "MehdiHCH/Portfolio"         # Nom complet du dépôt

remote_theme: yousinix/portfolYOU        # Thème officiel portfolYOU
open_new_tab: false                      # Liens externes dans un nouvel onglet


### Plugins ###
plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-github-metadata


### Navbar Settings ###
nav_exclude:
  - pages/tags.html
  - pages/404.html
  - pages/index.md


### Author Info ###
author:
  name: "EL MEHDI Hicham"
  image: "assets/images/profile.jpg"     # (mets le chemin vers ton image de profil)
  email: "mehdihicham736@gmail.com"
  github: "MehdiHCH"
  linkedin: "mehdi-hicham"
  behance: "mehdi.hch"
  facebook: "mehdi.hch"
  medium: ""
  twitter: ""


### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name


### Defaults ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false


### Analytics ###
analytics:
  enabled: false
  google:
    tracking_id: ""


### Buy Me a Coffee ###
buymeacoffee:
  enabled: false
  username: ""
  color: "#007bff"
  message: "Merci pour votre visite !"


### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
